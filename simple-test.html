<!DOCTYPE html>
<html>
<head>
    <title>Test Form for n8n Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Form for n8n Webhook</h1>
    <div class="form-group">
        <label for="webhookUrl">n8n Webhook URL:</label>
        <input type="text" id="webhookUrl" value="https://exp10.app.n8n.cloud/form/ccac6ec5-9118-471b-b371-daba5ed3a9a8" />
    </div>

    <form id="testForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="Full Name" value="Test User" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email Address" value="test@example.com" required />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="Cover Letter" rows="4">This is a test submission</textarea>
        </div>
        <button type="submit">Submit Test</button>
    </form>

    <div class="result" id="result">
        <h3>Result:</h3>
        <pre id="resultData"></pre>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var webhookUrl = document.getElementById('webhookUrl').value;
            var formData = new FormData(this);
            var resultDiv = document.getElementById('result');
            var resultData = document.getElementById('resultData');
            
            // Convert FormData to JSON
            var jsonData = {};
            formData.forEach(function(value, key){
                jsonData[key] = value;
            });
            
            // Add consent field for testing
            jsonData['Data Processing Consent'] = true;
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                resultData.textContent = 'Status: ' + response.status + ' ' + response.statusText;
                return response.text();
            })
            .then(data => {
                try {
                    var jsonResponse = JSON.parse(data);
                    resultData.textContent += '\n\nResponse: ' + JSON.stringify(jsonResponse, null, 2);
                } catch (e) {
                    resultData.textContent += '\n\nResponse: ' + data;
                }
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                resultData.textContent = 'Error: ' + error.message;
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
